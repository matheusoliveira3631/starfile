{% extends "base.html" %}
{% block css %}
<link rel='stylesheet' href='/assets/css/homepage.css'>
{% endblock %}

{% block content %}
    <div id='upload' class='uk-flex uk-flex-column uk-flex-middle uk-border-rounded frame'>
        <div id='file-data' class='uk-flex uk-flex-center uk-flex-top'>
        <i class='fas fa-file-pdf fa-3x'></i>
        <div id='text-data' class='uk-flex uk-flex-column '>
        <p id='file-name'>No file selected<br><span id='file-size'>No size</span></p>
        
        </div>
        </div>
        <label for='upload-input' id='up-label' class="uk-flex uk-flex-center uk-flex-middle" onclick="this.control.value=null;">
            Select a file<i class='fas fa-upload fa-lg'></i>
            <form id='upload-form' action='/upload' method="POST" enctype="multipart/form-data" target="_blank">
            <input type='file' id='upload-input' name='file'></form>
            </form>
        </label>
        </div>
        <div id='confirm'>
            <button class="uk-button uk-button-default" id='upload-button' disabled>Upload</button>
            <button class="uk-button uk-button-default"  id='cancel-button'>Cancel</button>
        </div>
{% endblock %}

{% block js %}
<script src='/assets/js/homepage.js'></script>
{% endblock %}
